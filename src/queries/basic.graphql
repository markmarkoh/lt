query MyIssuesQuery {
    issues(
      filter: {
        assignee: { isMe: { eq: true } }
        state: { type: { in: ["started", "backlog", "unstarted"] } }
      },
      sort: {
        createdAt:  {
           order: Descending
        }
    }
  ) {
    nodes {
      title
      identifier
      state {
        name
        color
        type
      }
      url
      assignee {
        isMe
        displayName
      }
      creator {
        isMe
        displayName
      }
      estimate
      project {
        name
        icon
        color
      }
      createdAt
      priorityLabel
      priority
      labels {
        edges {
          node {
            color
            name
          }
        }
      }
      branchName
      description
    }
  }
}
